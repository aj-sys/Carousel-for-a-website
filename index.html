<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
</head>
<body>
     <!-- Slideshow container -->
<div class="slideshow-container fade">

    <!-- Full images with numbers and message Info -->
    <div class="Containers">
      <div class="MessageInfo">1 / 6</div>
      <img src="Florida.jpg" style="width:100%">
      <div class="Info">Florida Beach</div>
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">2 / 6</div>
      <img src="La Mer Beach.jpg" style="width:100%">
      <div class="Info">La Mer Beach</div>
    </div>

    <div class="Containers">
      <div class="MessageInfo">3 / 6</div>
      <img src="coast Australia.jpg" style="width:100%">
      <div class="Info">Sunshine Coast, Australia</div>
    </div>

    <div class="Containers">
        <div class="MessageInfo">4 / 6</div>
        <img src="Miami Beach.jpg" style="width:100%">
        <div class="Info">Miami Beach Resort</div>
      </div>

      <div class="Containers">
        <div class="MessageInfo">5 / 6</div>
        <img src="Sunshine Coast.jpg" style="width:100%">
        <div class="Info">Noosa Beach</div>
      </div>

      <div class="Containers">
        <div class="MessageInfo">6 / 6</div>
        <img src="Club.jpg" style="width:100%">
        <div class="Info">Club House, Queensland</div>
      </div>
  
    <!-- Back and forward buttons -->
    <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
  <a class="forward" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The circles/dots -->
<div style="text-align:center">
  <span class="dots" onclick="currentSlide(1)"></span>
  <span class="dots" onclick="currentSlide(2)"></span>
  <span class="dots" onclick="currentSlide(3)"></span>
  <span class="dots" onclick="currentSlide(4)"></span>
  <span class="dots" onclick="currentSlide(5)"></span>
  <span class="dots" onclick="currentSlide(6)"></span>
</div> 
</body>
</html>
